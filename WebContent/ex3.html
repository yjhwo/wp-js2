	<head>

		<title>sample1</title>
		<script type="text/javascript" src="./jquery/jquery-1.9.0.js"></script>
		<script type="text/javascript">
			$(function(){
				//$("li").css("color","#f00");
				//$("li").css("text-decoration","underline");
				var $li = $("li");			// $li는 jQuery Object이고, Array Object의 확장
				
				$li.css({
					"color":"#f00",
					"text-decoration":"underline"
				});
				
				// 개수
				console.log($li.length);
				
				// HTMLElement 객체 가져오기
				var liHTMLElement = $li.get(1);
				liHTMLElement.style.color = "#00f";
				
				
			});
		</script>

	<ul>
		<li> 텍스트 텍스트 텍스트 텍스트 텍스트 </li>
