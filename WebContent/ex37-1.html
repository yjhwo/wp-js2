<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>sample1</title>
<script type="text/javascript" src="./jquery/jquery-1.9.0.js"></script>
<script type="text/javascript">

var ImageViewer = {
	images:[ 
	   	"국화:Chrysanthemum.jpg", 
	   	"사막:Desert.jpg", 
	   	"수국:Hydrangeas.jpg", 
	   	"해파리:Jellyfish.jpg", 
	   	"코알라:Koala.jpg", 
	   	"등대:Lighthouse.jpg", 
	   	"펭귄:Penguins.jpg", 
	   	"툴립:Tulips.jpg" ],
	init: function(){
		// ImageViewer 객체 초기화(이벤트 핸들러 매핑)
		$("button").click(function(){
			ImageViewer.changeImage();
		});
		$("img").mousedown(function(){
			ImageViewer.changeImage();
		});
	},
	changeImage:function(){
		var index = Math.floor(Math.random()*this.images.length);	// 0~7
		var imageData = this.images[index].split(":");
		$("img").attr({
			"src":"images/"+imageData[1],
			"alt":imageData[0]
		});
	}
};

$(function(){
	ImageViewer.init();
});

</script>
</head>
<body>
	<button>화면을 변경</button>
	<p>
		<img src="images/Desert.jpg" alt="사막" />
	</p>
</body>
</html>
